<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imaginarium Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { margin-bottom: 1rem; }
    button { padding: 0.7em 1.2em; font-size: 1rem; background: #ff5c5c; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 1rem; }
    button:hover { background: #e04848; }
    #status, #promptStatus { margin-top: 0.5rem; font-weight: bold; }
    #sentimentAvg, #colorInfo { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Imaginarium Admin Panel</h1>

  <div>
    <h2>Edit Prompt</h2>
    <textarea id="promptInput" rows="2" style="width:100%; font-size:1rem;"></textarea>
    <button onclick="updatePrompt()">Update Prompt</button>
    <div id="promptStatus"></div>

    <h2>Sentiment Metrics</h2>
    <p>Average Sentiment Score: <span id="sentimentAvg">Loading...</span></p>
    <p>Current Galaxy Color (H, S%, L%): <span id="colorInfo">Loading...</span></p>

    <button onclick="clearThoughts()">Clear All Thoughts</button>
    <div id="status"></div>
  </div>

  <script>
    // Load and update prompt
    async function loadPrompt() {
      try {
        const res = await fetch('/api/prompt');
        const data = await res.json();
        document.getElementById('promptInput').value = data.text;
      } catch (err) {
        console.error('Failed to load prompt:', err);
      }
    }
    async function updatePrompt() {
      const text = document.getElementById('promptInput').value;
      try {
        const res = await fetch('/api/prompt', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ text }) });
        const result = await res.json();
        document.getElementById('promptStatus').textContent = result.success ? 'Prompt updated!' : 'Error updating prompt.';
      } catch (err) {
        document.getElementById('promptStatus').textContent = 'Error updating prompt.';
        console.error(err);
      }
    }
    loadPrompt();

    // Fetch average sentiment and compute color
    async function fetchSentimentMetrics() {
      try {
        const res = await fetch('/api/sentiment-avg');
        const { avg } = await res.json();
        // Display sentiment
        document.getElementById('sentimentAvg').textContent = avg.toFixed(2);

        // Map avg [-1,1] to HSL: red→yellow→green
        const v = Math.max(-1, Math.min(1, avg));
        const hue = (v + 1) * 60;      // 0 to 120
        const sat = 50 + Math.abs(v) * 50; // 50% to 100%
        const light = 40 + Math.abs(v) * 30; // 40% to 70%

        // Update display
        document.getElementById('colorInfo').textContent =
          `${hue.toFixed(0)}°, ${sat.toFixed(0)}%, ${light.toFixed(0)}%`;
      } catch (err) {
        console.error('Failed to fetch sentiment metrics:', err);
      }
    }
    // Initial and periodic updates
    fetchSentimentMetrics();
    setInterval(fetchSentimentMetrics, 5000);

    // Clear thoughts
    async function clearThoughts() {
      if (!confirm('Are you sure you want to delete all thoughts?')) return;
      try {
        const res = await fetch('/api/thoughts', { method: 'DELETE' });
        const data = await res.json();
        document.getElementById('status').textContent = data.success ? 'Thoughts cleared!' : 'Error clearing thoughts.';
      } catch (err) {
        document.getElementById('status').textContent = 'Error clearing thoughts.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
